# レビュー情報投稿APIの作成
# POST /shops/{shopId}/reviews

openapi: '3.0.3'

info:
  title: 'Shop Review API'
  version: '1.0.0'

paths:
  '/shops/{shopId}/reviews':
    post:
      summary: 'Create reviews'
      parameters:
        - name: shopId
          in: path
          required: true
          schema: { type: string }
          example: 'abcdefg'
        - name: X-Api-Key
          in: header
          description: "Request user's identifier"
          schema: { type: string }
          example: 'xxxx-xxxx-xxxx-xxxx'
        - name: token
          in: cookie
          description: "One time token"
          schema: { type: string }
          example: 'xxxx-xxxx-xxxx-xxxx'
        responses: 
          "201":
            description: "Success operation"