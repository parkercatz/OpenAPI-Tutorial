# レビュー情報投稿APIの作成
# POST /shops/{shopId}/reviews
# 投稿データ
# {
#   score: 3,
#   comment: "Delicious"
# }

openapi: '3.0.3'

info:
  title: 'Shop Review API'
  version: '1.0.0'

paths:
  '/shops/{shopId}/reviews':
    post:
      summary: 'Create review'
      parameters:
        - name: shopId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        description: 'Contents of review'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                score: { type: integer, example: 3 }
                comment: { type: string, example: 'Delicious' }
      responses:
        '201':
          description: 'Success operation'
